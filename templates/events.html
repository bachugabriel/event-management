<section>
    <div class="container mt-5">
        <h1 class="mt-5 mb-4 text-center">Our Events</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for event in events %}
            <div class="col">
              <div class="card">
                <img src="{{event.img.url}}" class="card-img-top" style="height: 250px;" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{event.name}}</h5>
                  <p class="card-text">{{event.desc}}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    
            </div>
</section>
